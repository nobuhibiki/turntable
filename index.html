<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turntable</title>
  </head>
  <body>
    <script type="module" src="/main.js"></script>
    <div class="turntable">
      <div class="turntable-wood"></div>
      <div class="turntable-back">
        <div class="play" id="playButton">
          <a href="#" class="icon-link">
            <i class="fa fa-play"></i>
          </a>
        </div>
        <div class="pause" id="pauseButton">
          <a href="#" class="icon-link">
            <div class="pauseIcon"></div>
          </a>
        </div>
      </div>
      <div class="vinyl">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle">
          <div class="vinyl-inside-1 spinVinyl" id="vinyl"></div>
          <div class="vinyl-inside-2"></div>
          <div class="vinyl-inside-3"></div>
        </div>
      </div>
      <div class="vinyl-indent"></div>
      <div class="circle-1">
        <div class="circle-2">
          <div class="circle-3"></div>
          <div class="rod"></div>
          <div class="pin"></div>
        </div>
      </div>
      <div class="circle-4">
        <div class="circle-5">
          <div class="circle-6">
            <div class="circle-7"></div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="album-list"></div>
  </body>
</html>
